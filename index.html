<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="card bg-base-200 w-auto shadow-sm p-4">
        <div class="question mb-4" id="question-container">
            <div id="feedback" class="feedback"></div>
            <div id="quiz-container"></div>

            <form id="quiz-form" class="mt-2 flex flex-col gap-4">
                <fieldset class="fieldset flex flex-col gap-4">
                    <p class="text-base text-neutral-content font-bold text-justify" id="question-text"></p>
                    <div id="options-container" class="text-base text-neutral-content flex flex-col gap-4"></div>
                </fieldset>
                <button type="submit" class="btn btn-secondary float-right">Enviar</button>
            </form>
        </div>
        <div id="final-score" class="hidden">
            <p class="text-base">Quiz conclu√≠do!</p>
            <p class="font-bold" id="score-text"></p>
        </div>
    </div>
    </div>

    <script src="./perguntas.js"></script>
    <script src="./scripts.js"></script>

</body>

</html>
