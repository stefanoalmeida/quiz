<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="card bg-base-200 w-auto shadow-sm p-4">
        <div class="question mb-4" id="question-container">
            <div id="feedback" class="feedback"></div>
            <div id="quiz-container"></div>

            <form id="quiz-form" class="mt-2 flex flex-col gap-4">
                <fieldset class="fieldset flex flex-col gap-4">
                    <p class="text-base text-neutral-content font-bold text-justify" id="question-text"></p>
                    <div id="options-container" class="text-base text-neutral-content flex flex-col gap-4"></div>
                </fieldset>
                <button type="submit" class="btn btn-secondary float-right">Enviar</button>
            </form>
        </div>
        <div id="final-score" class="hidden">
            <p class="text-base">Quiz concluído!</p>
            <p class="font-bold" id="score-text"></p>
        </div>
    </div>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: 'Foi criado no Egito antigo e era feito com fios secos de parreira?',
                opcoes: ['Pião', 'Pipa', 'Bola', 'Bambolé'],
                correta: 'Bambolé'
            },
            {
                pergunta: 'Surgiu na China Antiga e foi utilizada como meio de comunicação militar?',
                opcoes: ['Bola', 'Peteca', 'Pião', 'Pipa'],
                correta: 'Pipa'
            },
            {
                pergunta: 'Surgiu há 6500 anos e já foi feita de fibra de bambu, pelo de animais e bexiga de boi?',
                opcoes: ['Pipa', 'Peteca', 'Boneca', 'Bola'],
                correta: 'Bola'
            },
            {
                pergunta: 'Surgiu no Egito antigo, sendo utilizada para simular a rotação dos astros. Seu registro está em pinturas antigas?',
                opcoes: ['Bola', 'Peteca', 'Pião', 'Bambolé'],
                correta: 'Pião'
            },
            {
                pergunta: 'Surgiu em território brasileiro. Em tupi, significa "bater com a palma da mão"?',
                opcoes: ['Bola', 'Peteca', 'Pião', 'Pipa'],
                correta: 'Peteca'
            },
            {
                pergunta: 'Surgiu há 40 mil anos a fim de retratar figuras adoradas como deusas?',
                opcoes: ['Bambolé', 'Boneca', 'Pião', 'Pipa'],
                correta: 'Boneca'
            },
            {
                pergunta: 'Por que as crianças de cidades pequenas brincam mais nas ruas do que as crianças das grandes cidades?',
                opcoes: ['Porque não tem casa', 'Porque é mais legal', 'Porque tem menos perigos e menos movimento'],
                correta: 'Porque tem menos perigos e menos movimento'
            },
            {
                pergunta: 'Na sua opinião, existem brinquedos que são apenas de meninos e brinquedos que são apenas de meninas?',
                opcoes: ['Sim! Meninos só brincam com brinquedos de meninos e meninas somente com brinquedos de meninas.', 'Não! Crianças podem brincar com qualquer brinquedo.'],
                correta: 'Não! Crianças podem brincar com qualquer brinquedo.'
            },
            {
                pergunta: 'Assinale a opção que contém objetos que os alunos usavam antigamente na escola e que continuam usando hoje:',
                opcoes: ['Lápis de cor, régua, apontador, livros, computador', 'Lápis de cor, régua, apontador, computador, alongador de lápis', 'Lápis de cor, régua, apontador, livros, caneta, borracha'],
                correta: 'Lápis de cor, régua, apontador, livros, caneta, borracha'
            },
            {
                pergunta: 'Assinale a opção verdadeira',
                opcoes: ['Os uniformes servem para identificar os alunos dentro e fora das escolas. Antigamente, os uniformes eram inspirados em fardas militares.', 'Os uniformes antigos são semelhantes aos uniformes atuais.', 'Atualmente, os uniformes são menos confortáveis que os de antigamente.'],
                correta: 'Os uniformes servem para identificar os alunos dentro e fora das escolas. Antigamente, os uniformes eram inspirados em fardas militares.'
            },
            {
                pergunta: 'Escola em que os alunos só voltam para casa aos finais de semana ou nas férias?',
                opcoes: ['Escola antiga', 'Internato', 'Escola atual'],
                correta: 'Internato'
            },
            {
                pergunta: 'Escola em que as meninas eram ensinadas a bordar, costurar e cozinhar?',
                opcoes: ['Escola atual', 'Internato', 'Escola antiga'],
                correta: 'Escola antiga'
            },
            {
                pergunta: 'Escola em que os meninos e meninas estudam juntos, na mesma sala?',
                opcoes: ['Internato', 'Escola antiga', 'Escola atual'],
                correta: 'Escola atual'
            },
        ];

        let perguntaAtual = 0;
        let acertos = 0;

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const form = document.getElementById('quiz-form');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');

        function carregarPergunta() {
            const atual = perguntas[perguntaAtual];
            questionText.textContent = atual.pergunta;
            optionsContainer.innerHTML = '';

            atual.opcoes.forEach(opcao => {
                const label = document.createElement('label');
                label.className = 'flex items-center gap-2 hover:bg-base-100 p-2 rounded-xl cursor-pointer';
                label.innerHTML = `<input type="radio" name="answer" class="radio radio-sm radio-secondary" value="${opcao}"> ${opcao}`;
                optionsContainer.appendChild(label);
                // optionsContainer.appendChild(document.createElement('br'));
            });

            feedback.textContent = '';
            feedback.className = 'feedback';
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const resposta = formData.get('answer');

            if (!resposta) {
                feedback.textContent = 'Por favor, selecione uma resposta.';
                feedback.className = 'alert alert-error text-white font-bold mb-4';
                return;
            }

            const correta = perguntas[perguntaAtual].correta;

            if (resposta === correta) {
                feedback.textContent = 'Resposta correta!';
                feedback.className = 'alert alert-success text-white font-bold mb-4 mb-4';
                acertos++;
            } else {
                feedback.textContent = `Resposta incorreta. A correta é "${correta}".`;
                feedback.className = 'alert alert-error text-white font-bold mb-4 mb-4';
            }

            // Esperar 1.5s e ir para a próxima pergunta
            setTimeout(() => {
                perguntaAtual++;
                if (perguntaAtual < perguntas.length) {
                    carregarPergunta();
                } else {
                    exibirResultadoFinal();
                }
            }, 1500);
        });

        function exibirResultadoFinal() {
            document.getElementById('quiz-container').classList.add('hidden');
            finalScore.classList.remove('hidden');
            scoreText.textContent = `Você acertou ${acertos} de ${perguntas.length} perguntas.`;
        }

        // Inicializar
        carregarPergunta();
    </script>

</body>

</html>
